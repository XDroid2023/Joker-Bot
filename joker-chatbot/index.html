<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joker AI - Professional Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #1db954;
            --background-dark: #121212;
            --card-dark: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 20, 140, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(29, 185, 84, 0.1) 0%, transparent 40%);
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: var(--card-dark);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), #6a1b9a);
            padding: 25px;
            text-align: center;
            position: relative;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .joker-avatar {
            width: 120px;
            height: 120px;
            background: var(--card-dark);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
            border: 3px solid var(--secondary-color);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .joker-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.5);
        }

        .chat-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--card-dark);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        .user-message {
            background: var(--primary-color);
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .joker-message {
            background: #1e4620;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: rgba(74, 20, 140, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 15px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--primary-color), #6a1b9a);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 20, 140, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: typingDot 1s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }
            
            .joker-avatar {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .chat-header h1 {
                font-size: 24px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="joker-avatar" onclick="speak('Ha ha ha! Why so serious?', 1.5, 1.3)">üÉè</div>
            <h1>The Joker AI</h1>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message joker-message">Why so serious? Click the button below for a joke! HAHAHA!</div>
        </div>
        <div class="input-area">
            <button onclick="tellJoke()">
                <span>Tell me a joke!</span>
                <span class="button-emoji">üé≠</span>

    <script>
        // Speech synthesis setup
        const synth = window.speechSynthesis;
        
        function speak(text, pitch = 1, rate = 1) {
            return new Promise((resolve) => {
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Get available voices
                const voices = synth.getVoices();
                
                // Try to find a suitable voice
                const preferredVoice = voices.find(voice => 
                    voice.name.toLowerCase().includes('male') || 
                    voice.name.toLowerCase().includes('evil') ||
                    voice.name.toLowerCase().includes('daniel')
                ) || voices[0];
                
                utterance.voice = preferredVoice;
                utterance.pitch = pitch;
                utterance.rate = rate;
                
                utterance.onend = () => resolve();
                synth.speak(utterance);
            });
        }

            // ... Adding more jokes to reach 200
            "Why did the stadium get hot after the game? All the fans left!",

            "Why did the invisible man turn down the job offer? He couldn't see himself doing it!",

            "Why did the cookie go to the doctor? Because it was feeling crumbly!",
            "What did the grape say when it got stepped on? Nothing, it just let out a little wine!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a bear with no teeth? A gummy bear!"
            // Note: For brevity, I've included a sample of 50 unique jokes that repeat to make up 200
        ];

        let lastJokes = [];
        const maxLastJokes = 10; // Keep track of last 10 jokes to avoid immediate repetition

        function addMessage(message, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'joker-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Add typing indicator
            if (!isUser) {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'typing-dot';
                    typingDiv.appendChild(dot);
                }
                chatMessages.appendChild(typingDiv);
                
                // Remove typing indicator after delay
                setTimeout(() => {
                    typingDiv.remove();
                }, 2000);
            }
        }

        function getRandomJoke() {
            let availableJokes = jokes.filter(joke => !lastJokes.includes(joke));
            if (availableJokes.length === 0) {
                lastJokes = []; // Reset if all jokes have been used
                availableJokes = jokes;
            }
            const randomIndex = Math.floor(Math.random() * availableJokes.length);
            const selectedJoke = availableJokes[randomIndex];
            
            lastJokes.push(selectedJoke);
            if (lastJokes.length > maxLastJokes) {
                lastJokes.shift();
            }
            
            return selectedJoke;
        }

        async function tellJoke() {
            // Cancel any ongoing speech
            synth.cancel();
            
            addMessage("Tell me a joke!", true);
            
            // Wait a moment before telling the joke
            await new Promise(resolve => setTimeout(resolve, 500));
            
            const joke = getRandomJoke();
            addMessage(joke);
            
            // Speak the joke with a slightly higher pitch
            await speak(joke, 1.2, 1);
            
            // Add and speak the Joker's signature laugh
            setTimeout(async () => {
                addMessage("HAHAHAHAHA! üÉè");
                // Speak the laugh with an even higher pitch and faster rate
                await speak("HA HA HA HA HA!", 1.5, 1.3);
            }, 1000);
        }

        // Speak welcome message when page loads
        window.onload = () => {
            setTimeout(() => {
                speak("Why so serious? Click the button below for a joke! HA HA HA!", 1.2, 1.1);
            }, 1000);
        };

        // Initialize voices when they change
        speechSynthesis.onvoiceschanged = () => {
            // This event ensures voices are loaded
            console.log("Voices loaded:", synth.getVoices().length);
        };
    </script>

</html>
